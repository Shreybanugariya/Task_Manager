<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body onload="startTime()">
    <!-- Navigation -->
    <nav>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="register.html">Sign In/Up</a>
            <a class="active" href="profile.html">Dashboard</a>
            <a  href="task.html">Your Tasks</a>
            <a class="active" style="float: right;"id="clock"></a>
            <a class="active" style="float: right;" id="logout">Logout</a>
          </div>
    </nav>
    <div style="text-align: center; border-radius: 5rem; padding: 1rem; background-color: white; margin: 5rem; margin-top: 1rem 0;">
        <h1 style="margin: 1rem 0;" id="temperature"></h1>
        <h2 style="margin: 1rem 0;" id="description"></h2>
        <p style="margin-top: 1rem;" id="location"></p>
    </div>
    <section class="container">
        <div class="reg__container">
            <form method="POST" class="reg_form" id="profile_form">
                <div class="reg_head">Your Profile</div>
                <div class="input_field">
                    <!-- <label for="username">Full Name</label> -->
                    <input class="form_input" type="text" name="username" id="username" required>
                </div>

                <div class="input_field">
                    <!-- <label for="username">Email</label> -->
                    <input class="form_input" type="text" name="email" id="email"  required>
                </div>

                <div class="input_field">
                    <!-- <label for="username">Contact No.</label> -->
                    <input class="form_input"type="tel" name="phone" id="phone" required>
                </div>

                <div class="input_field">
                    <!-- <label for="username">Password</label> -->
                    <input class="form_input"type="text" placeholder="Password" name="password" id="password" required>
                </div>

                <div class="input_field">
                    <!-- <label for="username">Password</label> -->
                    <input   class="form_input"type="text" name="gender" id="gender" required>
                </div>

                <div class="input_field">
                    <!-- <label for="username">Password</label> -->
                    <input   class="form_input"type="text" name="date" id="date" required>
                </div>

                <button type="submit" class="btn_submit">Update Profile</button>

            </form>
        </div>    
    </section>


</body>
    <script src="/js/profile.js"  ></script>
    <script>
        function startTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('clock').innerHTML =
          h + ":" + m + ":" + s;
          var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
        }
        </script>
</html>
